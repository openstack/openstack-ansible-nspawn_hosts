_nspawn_hosts_container_image_url: "https://github.com/CentOS/sig-cloud-instance-images/raw/CentOS-7/docker/centos-7-docker.tar.xz"

_nspawn_hosts_distro_packages:
  - bridge-utils
  - btrfs-progs
  - dbus
  - dnsmasq
  - git
  - libseccomp
  - psmisc
  - systemd-networkd
  - unzip
  - xz

_nspawn_container_distro_packages:
  - ca-certificates
  - cronie
  - dbus
  - gcc
  - iproute
  - iputils
  - openssh-server
  - openssl
  - policycoreutils
  - python2
  - python-devel
  - python-libs
  - rsync
  - setup
  - sudo
  - systemd
  - systemd-networkd
  - systemd-resolved
  - tar
  - tzdata
  - wget
  - which
  - yum-plugin-priorities
  - yum-plugin-rpm-warm-cache
  - yum-utils

_nspawn_cache_map:
  distro: centos
  arch: amd64
  release: 7

_nspawn_copy_from_host:
  - /etc/pki/rpm-gpg/
  - /etc/yum/pluginconf.d/fastestmirror.conf
  - /etc/yum.repos.d/
