_nspawn_hosts_container_image_url: "https://github.com/debuerreotype/docker-debian-artifacts/raw/dist-{{ nspawn_cache_map.arch }}/{{ ansible_distribution_release }}/rootfs.tar.xz"

_nspawn_hosts_distro_packages:
  - bridge-utils
  - btrfs-tools
  - dbus
  - dnsmasq
  - git
  - iptables
  - irqbalance
  - psmisc
  - pxz
  - systemd-container

_nspawn_container_distro_required_packages:
  - gnupg

_nspawn_container_distro_packages:
  - apt-transport-https
  - ca-certificates
  - cron
  - dbus
  - debianutils
  - gcc
  - iproute2
  - iputils-ping
  - libnss-resolve
  - libpython2.7
  - libpython3.5
  - locales
  - netbase
  - openssh-server
  - openssl
  - python2.7
  - python-apt
  - python-dev
  - rsync
  - sudo
  - systemd
  - tzdata
  - tar
  - wget

_nspawn_cache_map:
  distro: debian
  arch: "{{ nspawn_architecture_mapping.get(ansible_architecture) }}"
  release: stretch

_nspawn_copy_from_host:
  - /etc/apt/sources.list
  - /etc/apt/apt.conf.d/
  - /etc/apt/preferences.d/
  - /etc/apt/trusted.gpg.d
